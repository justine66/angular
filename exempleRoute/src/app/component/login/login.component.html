<div class="w-25 mx-auto">
  <div *ngIf="error" class="alert alert-danger">informations incorrectes</div>
  <div class="form-group">
    <label for="login">login:</label>
    <input id="login" class="form-control" [(ngModel)]="login" />
  </div>
  <div class="form-group">
    <label for="password">password:</label>
    <input
      id="password"
      type="password"
      class="form-control"
      [(ngModel)]="password"
    />
  </div>
  <div>
    <button class="btn btn-primary" (click)="send()">envoyer</button>
  </div>
</div>
