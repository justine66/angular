{{ msg }}
<app-create-equipe (equipeReadyEvent)="ajoutEquipe($event)"></app-create-equipe>
<table class="table">
  <tr
    app-equipe
    *ngFor="let e of equipes"
    [equipe]="e"
    (voteEvent)="traitementVote($event)"
    [ngClass]="{ gold: equipePopulaire && e.nom == equipePopulaire }"
  ></tr>
</table>
