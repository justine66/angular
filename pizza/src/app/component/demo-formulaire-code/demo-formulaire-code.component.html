<form (ngSubmit)="submit()" [formGroup]="form">
  <div class="form-group">
    <label for="prenom">prenom:</label>
    <input class="form-control" formControlName="prenom" />
    <div *ngIf="form.get('prenom')?.invalid">
      <span *ngIf="form.get('prenom')?.hasError('required')">obligatoire</span>
      <span *ngIf="form.get('prenom')?.hasError('minlength')"
        >2 caracteres</span
      >
      <span *ngIf="form.get('prenom')?.hasError('toto')">toto interdit</span>
    </div>
  </div>
  <div class="form-group">
    <label for="nom">nom:</label>
    <input class="form-control" formControlName="nom" />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">
    envoyer
  </button>
</form>
