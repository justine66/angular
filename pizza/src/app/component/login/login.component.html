<div class="card w-50 auth-wrapper text-center mx-auto">
  <h2 class="card-header text-center">identifiez vous</h2>
  <div *ngIf="error" class="alert alert-danger">informations incorrectes</div>
  <!--on aura une balise form quand on sera faire-->
  <div class="card-body">
    <div class="form-group">
      <label for="login">username:</label>
      <input class="form-control" [(ngModel)]="login" />
    </div>
    <div class="form-group">
      <label for="password">password:</label>
      <input class="form-control" [(ngModel)]="password" />
    </div>
    <button (click)="connexion()" class="btn btn-outline-primary">
      connexion
    </button>
  </div>
</div>
