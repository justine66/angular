<div class="card w-50 auth-wrapper text-center mx-auto">
  <h2 class="card-header text-center">identifiez vous</h2>
  <div *ngIf="error" class="alert alert-danger">informations incorrectes</div>
  <!--on aura une balise form quand on sera faire-->
  <form class="card-body" (ngSubmit)="connexion()" #form="ngForm">
    <div class="form-group">
      <label for="login">username:</label>
      <input
        id="login"
        name="login"
        class="form-control"
        [(ngModel)]="login"
        required
        #loginCtrl="ngModel"
      />
      <div *ngIf="loginCtrl.dirty && loginCtrl.invalid">*login obligatoire</div>
    </div>
    <div class="form-group">
      <label for="password">password:</label>
      <input
        id="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <button
      type="submit"
      class="btn btn-outline-primary"
      [disabled]="form.invalid"
    >
      connexion
    </button>
  </form>
</div>
