<div>
  <h2>nouvel ingredient</h2>
  <form (ngSubmit)="ajout()" #form="ngForm">
    <div class="form-group">
      <label for="name">votre ingredient</label>
      <input
        id="name"
        name="name"
        [(ngModel)]="ingredient.name"
        required
        pattern="[a-zA-Z]+(\s[a-zA-Z]+)*"
        class="form-control"
        #nameCtrl="ngModel"
      />
      <div *ngIf="nameCtrl.dirty && nameCtrl.invalid">
        *obligatoire et ne doit contenir que des lettres
      </div>
    </div>
    <div>
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        ajouter
      </button>
    </div>
  </form>
</div>
